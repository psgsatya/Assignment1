<html>

<title>Online Bill Pay System</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.min.css" />

<script src="validation.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Components/angular.js"></script>
<script type="text/javascript" src="Components/angular-route.js"></script>
<script type="text/javascript" src="loginapp.js"></script>


<body ng-app="myapp" ng-controller="UserController" bgcolor="#66CCFF">	
		<div class="container" style="height:80%;">
			<form name="form1" method="post" >
			<div class="scroll">
				<h3 >
					<marquee direction="left">
						<img src="pay_online.gif" class="image2"/> Welcome to Online Bill Pay System
					</marquee>
				</h3>
			</div>
					
					
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="homepage.html">Home</a></li>
				<li role="presentation"><a href="aboutUs.html">About Us</a></li>
				<li role="presentation"><a href="services.html">Services</a></li>
				<li role="presentation"><a href="contactUs.html"> Contact Us</a></li>
			 </ul>
											
			</br></br></br>
			
			<table id="login" style="  margin-left: 270px;">
			
			<div class="input-group">
				 <tr>
				    <td>
						<span class="input-group-addon" id="basic-addon1">*Please use you credentails</span>
					    <input type="text"  id="email" class="form-control" placeholder="Username" aria-describedby="basic-addon1" onblur="validateEmail(document.form1.email);" placeholder="Enter your email" size="40" required ng-model="user.email"> 
					</td> 
				 </tr>
				 <tr>
				   <td>
                        <input id="pwd" type="password" name="pwd" class="form-control" ng-model="user.pwd" size="40" placeholder="Enter your password" required onblur="validatePassword();"/> 
				   </td>
				 </tr>
				 </table>
				 <div class="pull-center" id="loginbtns">
				       <button type="submit" class="btn btn-md btn-primary" onclick="loginMessage();" style="margin-left: 272px; margin-top: 10px;" ng-click="addUser(user)"> Login</button>
				       <a href="register.html"> <input type="button" value="Register" class="btn btn-md btn-info" style="margin-top: 10px; margin-left: 17px;"/>  </a>
				 </div>
			</div>
				</form>

		
		
		<div class="row well">
        <h1>Submitted Values</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td>Email</td>
                <td>Password</td>
				<td>Action</td>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="x in userList">
                <td>{{x.email}}</td>
                <td>{{x.pwd}}</td>
                <td><button ng-click="removeUser(x)">Remove</button></td>
            </tr>
			</tbody>
		</table>
		</div>
	</div>	
</body>
</html>
