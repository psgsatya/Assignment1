<html>

<title>Online Bill Pay System</title>
 <link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.5/css/bootstrap.min.css" />

<script src="validation.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>



<body ng-app="myapp" ng-controller="UserController">
<div class="container" style="height: 80%;">
<div class="scroll">
								<h3 >
									<marquee direction="left">
										<img src="pay_online.gif" class="image2"/> Welcome to Online Bill Pay System
									</marquee>
								</h3>
				</div>
    <div class="row well">
	
        <div class="col-md-6">

            <form class="form" name="userForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fName" class="form-control" required ng-model="user.fName">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lName" class="form-control" required ng-model="user.lName">
                </div>

				<div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phno" class="form-control" placeholder="(xxx)-xxx-xxxx" required ng-model="user.phno">
                </div>

                <div class="form-group">
                    <label>SSN</label>
                    <input type="text" name="ssn"class="form-control" placeholder="xxx-xx-xxxx" required ng-model="user.ssn">
                </div>


        </div>
		
        <div class="col-md-6">

            <div class="form-group">
                <label>Street No</label>
                <input type="text" class="form-control" ng-model="user.address1">
            </div>
            <div class="form-group">
                <label>Street Name</label>
                <input type="text" class="form-control" ng-model="user.address2">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ng-model="user.city">
            </div>
            <div class="form-group">
                <label>State</label>
                <select class="form-control" ng-model="user.state">
					<option>AL</option>
					<option>AK</option>
					<option>AZ</option>
					<option>AR</option>
					<option>CA</option>
                    <option>CO</option>
                    <option>CT</option>
					<option>DE</option>
					<option>FL</option>
					<option>GA</option>
                </select>
            </div>
            <div class="form-group">
                <label>Zip Code</label>
                <input type="text" class="form-control" ng-model="user.zip">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-md btn-primary" ng-click="addUser(user)">Register</button>
                <a href="homepage.html"> <button type="button" class="btn btn-md btn-warning">Back to Home Page</button> </a>
            </div>
        </div>
        </form>

    </div>


    <div class="row well">
        <h1>Submitted Values</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Action</td>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="x in userList">
                <td>{{x.fName}}</td>
                <td>{{x.lName}}</td>
                <td><button ng-click="removeUser(x)">Remove</button></td>
            </tr>


            </tbody>


        </table>
    </div>
</div>
<script type="text/javascript" src="components/angular.js"></script>
<script type="text/javascript" src="components/angular-route.js"></script>
<script type="text/javascript" src="loginapp.js"></script>

</body>
</html>
